<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3" style="width:500px;">
    <div class="my-3 border-bottom">
        <h4>ID 찾기</h4>
    </div>
    <div class="card mb-3" style="width:500px;">
        <div class="card-body">
    <form th:action="@{/user/findid/email}" method="post">
        <div class="mb-3">
            <label for="usernameEmail" class="form-label">이름</label>
            <input type="text" name="usernameEmail" id="usernameEmail" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="'회원가입 시 등록한 이메일 주소 입력'">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">이메일 인증하기</button>
    </form>
    <form th:action="@{/user/findid/tel}">
        <div class="mb-3">
            <label for="usernametel" class="form-label">이름</label>
            <input type="text" id="usernametel" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phoneNumberId" class="form-label">휴대폰 번호</label>
            <input type="tel" id="phoneNumberId" class="form-control" placeholder="'회원가입 시 등록한 휴대폰 번호 입력'">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">휴대폰 인증하기</button>
    </form>
        </div>
    </div>
    <div style="height:50px;"></div>
    <div class="my-3 border-bottom">
        <h4>비밀번호 찾기</h4>
    </div>
    <div class="card mb-3" style="width:500px;">
        <div class="card-body">
    <form th:action="@{/user/findpw}">
        <div class="mb-3">
            <label for="userid" class="form-label">사용자ID</label>
            <input type="text" id="userid" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phoneNumberPw" class="form-label">휴대폰 번호</label>
            <input type="email" id="phoneNumberPw" class="form-control" placeholder="'회원가입 시 등록한 휴대폰 번호 입력'">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">비밀번호 찾기</button>
    </form>
        </div>
    </div>
</div>
</html>
