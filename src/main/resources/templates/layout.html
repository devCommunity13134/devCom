<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <title>Document</title>
</head>

<body class="bg-light">

<!-- top bar -->
<nav class="navbar navbar-expand-lg shadow-sm bg-white">
    <div class="container">
        <div style="width:200px; height:30px;" class="d-flex justify-content-center align-items-center">
            <a class="navbar-brand " th:href="@{/}"><p class="h3 fw-bold"><i class="fa-brands fa-dev"></i> DevCom</p>
            </a>
        </div>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="d-flex justify-content-between navbar-nav my-2 navbar-nav-scroll w-100 ml-3  "
                style="--bs-scroll-height: 120px;">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Article
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">FrontEnd</a></li>
                        <li><a class="dropdown-item" href="#">BackEnd</a></li>
                        <li><a class="dropdown-item" href="#">DataEngineer</a></li>
                        <li><a class="dropdown-item" href="#">AI</a></li>
                    </ul>
                </li>
                <li style="width:70%;">
                    <form class="d-flex" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                                   placeholder="검색어를 입력하세요!">
                            <button class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </form>
                </li>

                <li style="width:240px;" class="d-flex justify-content-between align-items-center"
                    sec:authorize="isAnonymous()">
                    <a class="btn btn-info btn-sm" th:href="@{/user/login}">로그인</a>
                    <a class="btn btn-info btn-sm" th:href="@{/user/findaccount}">ID/PW 찾기</a>
                    <a class="btn btn-sm bg-success text-white bg-opacity-20" th:href="@{/user/signup}">회원가입</a>
                </li>
                <li style="width:150px;" class="d-flex justify-content-between align-items-center"
                    sec:authorize="isAuthenticated()">
                    <a class="btn btn-info btn-sm" th:href="@{/user/profile}">나의정보</a>
                    <a class="btn btn-info btn-sm" th:href="@{/user/logout}">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- top bar end -->

<!-- side bar -->
<div class="container d-flex flex-row">
    <div class="d-flex flex-column flex-shrink-0 p-1 h-100" style="width: 200px;">
        <div class="dropdown mt-3">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false" sec:authorize="isAnonymous()">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>홍길동</strong>
            </a>
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false" sec:authorize="isAuthenticated()">
                <img th:src="${@rq.getLoginedUser().profileImg}" alt="" width="32" height="32"
                     class="rounded-circle me-2">
                <strong th:text="${@rq.getLoginedUser().nickname}"></strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
        <hr>
        <div class="accordion" id="accordionExample">

            <div class="bg-light">
                <h2 class="accordion-header" id="Team">
                    <button class="accordion-button collapsed bg-light" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTeam" aria-expanded="false" aria-controls="collapseTwo">
                        Team
                    </button>
                </h2>
                <div id="collapseTeam" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div><a href="">Team1</a></div>
                        <div><a href="">Team2</a></div>
                        <div><a href="">Team3</a></div>
                        <div><a href="">Team4</a></div>
                    </div>
                </div>
            </div>
            <div class="bg-light">
                <h2 class="accordion-header" id="Following">
                    <button class="accordion-button collapsed bg-light" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFollowing" aria-expanded="false" aria-controls="collapseTwo">
                        Following
                    </button>
                </h2>
                <div id="collapseFollowing" class="accordion-collapse collapse" aria-labelledby="Following"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div><a href="">User1</a></div>
                        <div><a href="">User2</a></div>
                        <div><a href="">User3</a></div>
                        <div><a href="">User4</a></div>
                    </div>
                </div>
            </div>
            <div class="bg-light">
                <h2 class="accordion-header" id="Follower">
                    <button class="accordion-button collapsed bg-light" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFollower" aria-expanded="false" aria-controls="collapseTwo">
                        Following
                    </button>
                </h2>
                <div id="collapseFollower" class="accordion-collapse collapse" aria-labelledby="Follower"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div><a href="">User1</a></div>
                        <div><a href="">User2</a></div>
                        <div><a href="">User3</a></div>
                        <div><a href="">User4</a></div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>

    <!--  content -->

    <div class="container mt-4">
        <th:block layout:fragment="content"></th:block>
    </div>
</div>


</body>
</html>
